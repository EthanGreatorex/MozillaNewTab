<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://ethangreatorex.github.io/EthanGreatorexPortfolio/videos/webpage-bg.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #6406b0;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #000000;
        }

        ::placeholder{
            color: white;
            opacity: 1;
        }
        .search-box input {
            text-align: center;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 300px;
            font-size: 1em;
            background-color: #000000;
        }
        .search-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #6406b0;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #480680;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Hello Ethan ðŸš€</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search Google" onkeypress="handleKeyPress(event)">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <script>
        function searchGoogle() {
            const query = document.getElementById('search').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchGoogle();
            }
        }
    </script>
</body>
</html>
